<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{s}}</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу: "{{s}}"</h1>

{% for item in posts %}
    <div class="post">
        <img src={{item["pic"]}} width="120%" alt="Проблемы с изображением">
        <p>{{item["content"]}} </p>
    </div>
    <hr>
{% endfor %}



    <hr>
    <a href="/post_form/" class="button">Добавить пост</a>

</main>
</body>
</html>
